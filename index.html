<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="wrapper">
    <form>
      <input type="text" class="view" id="view" placeholder="0">
    </form>
    <div class="buttons" id="buttons">
      <button type="button" class="btn operator" id="btn" data-num="(">(</button>
      <button type="button" class="btn operator" id="btn" data-num=")">)</button>
      <button type="button" class="btn operator" id="btn" data-num="%">%</button>
      <button type="button" class="clear operator" id="clear">AC</button>
      <button type="button" class="btn" id="btn" data-num="7">7</button>
      <button type="button" class="btn" id="btn" data-num="8">8</button>
      <button type="button" class="btn" id="btn" data-num="9">9</button>
      <button type="button" class="btn operator" id="btn" data-num="/">รท</button>
      <button type="button" class="btn" id="btn" data-num="4">4</button>
      <button type="button" class="btn" id="btn" data-num="5">5</button>
      <button type="button" class="btn" id="btn" data-num="6">6</button>
      <button type="button" class="btn operator" id="btn" data-num="*">x</button>
      <button type="button" class="btn" id="btn" data-num="1">1</button>
      <button type="button" class="btn" id="btn" data-num="2">2</button>
      <button type="button" class="btn" id="btn" data-num="3">3</button>
      <button type="button" class="btn operator" id="btn" data-num="-">-</button>
      <button type="button" class="btn" id="btn" data-num="0">0</button>
      <button type="button" class="btn" id="btn" data-num=".">.</button>
      <button type="button" class="solve operator" id="solve">=</button>
      <button type="button" class="btn operator" id="btn" data-num="+">+</button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
